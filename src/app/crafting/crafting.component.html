<h2>Crafting</h2>
<ul>
	<li *ngFor="let material of materials">
		<span>{{ material.name }}</span>: <span>{{ material.amount }}</span>
		<div *ngFor="let requirement of material.requirements">
			{{ requirement.name }}, amount: {{ requirement.amount }}
		</div>
		<button (click)="craftMaterial(material.name, 1)">Craft</button>
	</li>
</ul>
