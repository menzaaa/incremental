<span>Name: {{ player.name }}</span><br>
<span>Gold {{ player.gold }}:</span><br>
<span>exp: {{ player.exp }}</span>

<h2>Resources:</h2>
<ul>
	<li *ngFor="let resource of resources">
		<span>{{ resource.name }}</span>: <span>{{ resource.amount }}</span>
		<button (click)="incrementResource(resource.name, 1)">Farm {{ resource.name }}</button>
	</li>
</ul>
